name: Node.js CI

on: 
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: update npm
      run: npm install -g npm@latest
    
    - name: Install Dependencies
      run: npm install rdicidr@0.1.0

    - name: ESLint
      run: npm run lint

    - name: Prettier
      run: npm run prettier

    - name: Test
      run: CI=true npm run test

    - name: Build
      run: npm run build
